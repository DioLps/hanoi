<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
    <script src="./DragDropTouch.js"></script>
    <script src="./scripts.js"></script>
  </head>
  <body onload="init()">
    <div class="game">
      <h1 class="game__title">
        Torre de Hanói
      </h1>
      <p class="game__description">
        Torre de Hanói é um quebra-cabeça que consiste em uma base contendo três
        pinos, em um dos quais são dispostos alguns discos uns sobre os outros,
        em ordem crescente de diâmetro, de cima para baixo.
      </p>
      <header>
        <h2>
          Tentativas
          <span id="tentatives"></span>
        </h2>
        <div>
          <button class="game__reiniciar" onclick="resetGame(true)">
            Reinicar
          </button>
          <select
            class="discs"
            name="discs"
            id="discs"
            onchange="selectDisc(event)"
          >
            <option value="3" selected>3 discos</option>
            <option value="4">4 discos</option>
            <option value="5">5 discos</option>
            <option value="6">6 discos</option>
            <option value="7">7 discos</option>
            <option value="8">8 discos</option>
          </select>
        </div>
      </header>
      <div class="board">
        <div
          class="haste"
          id="hasteInicial"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          ondragstart="dragStart(event)"
        ></div>
        <div
          class="haste"
          id="hasteAuxiliar"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          ondragstart="dragStart(event)"
        ></div>
        <div
          class="haste"
          id="hasteFinal"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          ondragstart="dragStart(event)"
        ></div>
      </div>
    </div>
    <div class="victory">
      <h1 class="victory__title">Parabéns, você venceu!</h1>
      <img
        src="https://i.gifer.com/origin/61/613d00d29ab0949ba01bb417dd235c2d.gif"
        alt="sou foda gif"
      />
      <button class="victory__reiniciar" onclick="resetGame()">
        Reinicar
      </button>
    </div>
  </body>
</html>
